<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    
    <title>Encriptador alura</title>
</head>
<body>
        <header>
            <img class="logoAlura" src="logoAlura.png" alt="logoalura">
        </header>

    <main>
            <section    class="entradaDados">
                <textarea class="text-area" rows="4" cols="41" placeholder="Digite seu texto"></textarea>

                <div>
                    <h6 class="informacao">Apenas letras Minusculas e sem acento. </h6>
                </div>

                <div class="botoes">
                    <button class="btn-encriptar" onclick="btnEncriptar()"> Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()"> Desencriptar</button>
                </div>

            </section>

            <section class="saidaDados">
                <textarea class="mensagem" cols="20" rows="11" ></textarea>
               
                
            </section>

            <footer>
                <h5 class="assinatura">Devlop Higor A. de Deus</h5>
            </footer>
        </main>
        <script src="script.js"></script>
</body>
</html>
